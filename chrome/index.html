<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoverSite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
</head>

<body>
    <div style="width: 430px; height: 600px;">
        <div class="chat-box">
            <div class="chat-box-header">
                <h3>HoverSite Bot</h3>
            </div>
            <div class="chat-box-body" id="chatBoxBody">
                <div class="chat-box-body-receive">
                    <p>Hello!<br />
                        I can help you understand the content of this webpage, find specific information, and provide a
                        brief and accurate summary of the information found.<br />
                        What would you like to know?
                    </p>
                </div>
            </div>
            <div class="chat-box-footer">
                <input placeholder="Ask a question" type="text" id="userMessage" autofocus />
                <i class="send far fa-paper-plane" id="sendMessageBtn"></i>
            </div>
        </div>
    </div>
    <script src="scripts/browserSpecific.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/openai.js"></script>
</body>

</html>
